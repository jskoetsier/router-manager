{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create Nginx Proxy{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-10 offset-lg-1">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-cog text-primary"></i>
                        Advanced Proxy Configuration
                    </h3>
                    <p class="card-subtitle text-muted mb-0">
                        Create a custom nginx reverse proxy with advanced options
                    </p>
                </div>

                <div class="card-body">
                    {% crispy form %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
