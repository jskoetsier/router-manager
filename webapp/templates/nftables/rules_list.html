{% extends 'base.html' %}

{% block title %}Firewall Rules - Router Manager{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">
            <i class="fas fa-list"></i> Firewall Rules
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card shadow">
            <div class="card-header py-3 d-flex justify-content-between align-items-center">
                <h6 class="m-0 font-weight-bold text-primary">nftables Rules</h6>
                <a href="{% url 'nftables:add_rule' %}" class="btn btn-primary btn-sm">
                    <i class="fas fa-plus"></i> Add Rule
                </a>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i> Firewall rules management will be implemented in future versions.
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
